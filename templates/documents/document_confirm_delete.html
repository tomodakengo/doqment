{% extends 'base.html' %}

{% block title %}{{ document.title }} 削除 - Doqment{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-gray-900">ドキュメント削除</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <p class="mb-6 text-gray-700">ドキュメント「{{ document.title }}」を削除してもよろしいですか？</p>
        <p class="mb-6 text-red-600 font-medium">この操作は取り消せません。ドキュメントに関連するすべてのセクションも削除されます。</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">削除</button>
                <a href="{% url 'document_detail' document.id %}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
