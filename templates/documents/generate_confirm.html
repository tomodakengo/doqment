{% extends 'base.html' %}

{% block title %}{{ document.title }} 生成 - Doqment{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-zinc-900">ドキュメント生成</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <p class="mb-6 text-zinc-700">ドキュメント「{{ document.title }}」のセクションを生成しますか？</p>
        <p class="mb-6 text-amber-600 font-medium">既存のセクションがある場合は上書きされます。</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="px-4 py-2 bg-zinc-900 text-white rounded-md hover:bg-zinc-800 transition">生成</button>
                <a href="{% url 'document_detail' document.id %}" class="px-4 py-2 bg-zinc-200 text-zinc-800 rounded-md hover:bg-zinc-300 transition">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
