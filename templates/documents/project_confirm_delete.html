{% extends 'base.html' %}

{% block title %}{{ project.name }} 削除 - Doqment{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-6">プロジェクト削除</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <p class="mb-6 text-zinc-700">プロジェクト「{{ project.name }}」を削除してもよろしいですか？</p>
        <p class="mb-6 text-red-600 font-medium">この操作は取り消せません。プロジェクトに関連するすべてのセクションテンプレートとドキュメントも削除されます。</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">削除</button>
                <a href="{% url 'project_detail' project.id %}" class="px-4 py-2 bg-zinc-200 text-zinc-800 rounded-md hover:bg-zinc-300 transition">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
